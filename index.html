<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyHotelFinder - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #2e1a85;
      font-size: 20px;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      font-size: 20px;
      margin-left: 1rem;
      text-decoration: none;
    }

    .container {
      font-size: 30px;
      color: white;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .hotel-card {
      color: black;
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .hotel-card img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .hotel-info {
      flex-grow: 1;
    }

    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #2e1a85;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b0e60;
    }

    .search-fields {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .search-fields input, .search-fields select {
      flex: 1;
      min-width: 150px;
    }
    
  </style>
</head>
<body>
  <header>
    <div><strong>MyHotelFinder</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Search Hotels</h2>

    <div class="search-fields">
      <input type="text" id="searchInput" placeholder="Hotel name or city" />
      <input type="date" id="checkInDate" />
      <input type="date" id="checkOutDate" />
      <select id="numPeople">
        <option value="" disabled selected>Number of people</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>
      <button onclick="searchHotel()">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const hotels = [
      {
        name: "Okada",
        city: "Manila",
        price: "13,000/night",
        image: "https://tse2.mm.bing.net/th?id=OIP.r7UTLjEeeKI1WhEwKYOymgHaE8&pid=Api&P=0&h=180"
      },
      {
        name: "Manila Hotel",
        city: " Peninsula Manila",
        price: "25,000/night",
        image: "https://tse3.mm.bing.net/th?id=OIP.lBRBYw5XmTizo6CN08bYDwHaFz&pid=Api&P=0&h=180"
      },
      {
        name: "Shangri-La",
        city: "Boracay",
        price: "21,000/night",
        image: "https://tse2.mm.bing.net/th?id=OIP.nwV13D3n-k8z7QQRkgNdxQHaFj&pid=Api&P=0&h=180"
      },
      {
        name: "Conrad",
        city: "Manila",
        price: "12,000/night",
        image: "https://i.ytimg.com/vi/XiR2674gDfs/maxresdefault.jpg"
      },
    ];

    function searchHotel() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const checkIn = document.getElementById('checkInDate').value;
      const checkOut = document.getElementById('checkOutDate').value;
      const people = document.getElementById('numPeople').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "";

      const matched = hotels.filter(hotel =>
        hotel.name.toLowerCase().includes(query) || hotel.city.toLowerCase().includes(query)
      );

      if (matched.length === 0) {
        resultsDiv.innerHTML = "<p>No hotels found.</p>";
      } else {
        matched.forEach(hotel => {
          resultsDiv.innerHTML += `
            <div class="hotel-card">
              <img src="${hotel.image}" alt="${hotel.name}" />
              <div class="hotel-info">
                <h3>${hotel.name}</h3>
                <p>${hotel.city}</p>
                <p>${hotel.price}</p>
                <button onclick="reserveHotel('${hotel.name}', '${checkIn}', '${checkOut}', '${people}')">Reserve</button>
              </div>
            </div>`;
        });
      }
    }

    function reserveHotel(name, checkIn, checkOut, people) {
      if (!checkIn || !checkOut || !people) {
        alert("Please fill out check-in, check-out, and number of people.");
        return;
      }
      alert(`Reservation complete for ${name}\nCheck-in: ${checkIn}\nCheck-out: ${checkOut}\nGuests: ${people}`);
    }
  </script>
</body>
</html>
